<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
    
  <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="content">
    <div class="left-container">
      <p class="heading">Your Result</p>
      <div class="score-box">
        <span class="big-score">76</span>
        <span class="small-score">of 100</span>

      </div>
      
      <h2>Great</h2>
      
      <span class="text">You scored higher than 65% of the people who have taken these tests.</span>
      
    </div>
  

  
    <div class="right-container">
      <p class="heading">Summary</p>
      
      <div class="Reaction">
        <div class="score-con">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <span> Reaction</span>
        </div>
        
        <span class="black-text"> 80 <span class="grey-text">/ 100</span></span> 

      </div>
      <div class="Memory">
        <div class="score-con">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <span>
            Memory
          </span>
        </div>
        
        <span class="black-text"> 92 <span class="grey-text">/ 100</span></span> 

      </div>
      
      <div class="Verbal">
        <div class="score-con">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <span>
            Verbal
          </span>
        </div>
        
        <span class="black-text"> 61 <span class="grey-text">/ 100</span></span> 

      </div>
      
      <div class="Visual">
        <div class="score-con">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <span>
            Visual
          </span>
        </div>
        
        <span class="black-text"> 72 <span class="grey-text">/ 100</span></span> 

      </div>
      
      
      
      <button class="Continue">
        Continue
      </button>

      
    </div>
    
  </main>
  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DMKALALA/Results-summary-component">Denis Kalala</a>.
    </div>
  </footer>
  
</body>
</html>
